     body {
      background-color: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Satoshi, sans-serif;
      color: rgb(252, 252, 252);
    }

    .container {
      backdrop-filter: blur(0px);
      background-color: rgba(28, 28, 28, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.144);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.075);
      transition: transform 0.1s ease-out;
      will-change: transform;
    }

    .profile-img {
      width: 160px;
      height: 150px;
      object-fit: cover;
      border-radius: 20px;
      margin: 0 auto 20px;
      display: block;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .username {
      font-size: 30px;
      font-weight: 650;
      text-align: center;
      text-shadow: 0 0 15px rgb(255, 255, 255);
      margin-bottom: 33px;
      left: 225px;
      top: -4px;
      width: 10%;
      height: 10%;
      animation: sparkle-animation 2s infinite alternate;
      background-image: url('image.png/gif');
      position: relative;

    }

    @keyframes sparkle-animation {
        0% { opacity: 0.5; }
        100% { opacity: 1; }
}

    .badges, .socials {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .badge, .social {
      font-size: 20px;
      filter: drop-shadow(0 0 2px #fff);
      cursor: pointer;
    }

    .info {
      text-align: center;
      font-size: 20px;
      opacity: 0.7;
    }

    .audio-box {
      margin-top: 66px;
      background: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius:20px;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    .glow-box {
      margin: 0 auto 13px;
      background-color: rgba(70, 69, 69, 0.514);
      border-radius: 20px;
      padding: 8px;
      box-shadow: rgba(151, 150, 150, 0.719); /* glow bianco */
      display: flex;
      left: 38%;
      top: 45%;
      justify-content: center;
      align-items: center;
      position: absolute;
      pointer-events: all;
      transition: transform 0.1s ease-out;
      will-change: transform;
    }

    .icon {
      width: 24px;
      height: 17px;
      display: flex;
      filter: drop-shadow(0 0 4px #fff);
      align-items: center;
      color: rgb(255, 255, 255);
    }

    .audio-manager {
      position: absolute;
      top: 1%;
      left: 22px;
      width: 6%;
      height: 18%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .box-manager {
      position: absolute;
      top: 5%;
      left: 15px;
      width: 48px;
      height: 49px;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.404), rgba(0, 0, 0, 0.24));
      border-radius: 10px;
      box-shadow: 0 2px 10px rgba(134, 133, 133, 0.904);
      pointer-events: all;
      cursor: pointer;
  }

  <script>
    const card = document.getElementById("card");
    document.addEventListener("mousemove", (e) => {
      const { clientX: x, clientY: y } = e;
      const { innerWidth: w, innerHeight: h } = window;
      const offsetX = ((x - w / 2) / w) * 40;
      const offsetY = ((y - h / 2) / h) * 40;
      card.style.transform = `rotateY(${offsetX}deg) rotateX(${-offsetY}deg)`;
      perspective(1000);
    });

    document.addEventListener("mouseleave", () => {
      card.style.transform = "rotateY(0deg) rotateX(0deg) scale3d(1, 1, 1)";
      card.style.transition = "transform 0.1s ease";
    });
  </script>
